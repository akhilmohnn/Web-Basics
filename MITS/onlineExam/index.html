<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCA Online Exam</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
<h1>Online Exam: MCA</h1>
<form id="examForm">
<div class="question">
<p>1. What does HTML stand for?</p>
<div class="answer-grid">
<label><input type="radio" name="q1" value="a"> a) HyperText Markup
Language</label>
<label><input type="radio" name="q1" value="b"> b) HighText Machine
Language</label>
<label><input type="radio" name="q1" value="c"> c) Hyperlink Markup
Language</label>
<label><input type="radio" name="q1" value="d"> d) None of the above</label>
</div>
</div>
<div class="question">
<p>2. What is the time complexity of binary search?</p>
<div class="answer-grid">

<label><input type="radio" name="q2" value="a"> a) O(n)</label>
<label><input type="radio" name="q2" value="b"> b) O(log n)</label>
<label><input type="radio" name="q2" value="c"> c) O(n log n)</label>
<label><input type="radio" name="q2" value="d"> d) O(1)</label>
</div>
</div>
<div class="question">
<p>3. Which of the following is not a programming language?</p>
<div class="answer-grid">
<label><input type="radio" name="q3" value="a"> a) Python</label>
<label><input type="radio" name="q3" value="b"> b) Java</label>
<label><input type="radio" name="q3" value="c"> c) C++</label>
<label><input type="radio" name="q3" value="d"> d) HTML</label>
</div>
</div>
<div class="question">
<p>4. What is the output of 2 + '2' in JavaScript?</p>
<div class="answer-grid">
<label><input type="radio" name="q4" value="a"> a) 4</label>
<label><input type="radio" name="q4" value="b"> b) 22</label>
<label><input type="radio" name="q4" value="c"> c) Error</label>
<label><input type="radio" name="q4" value="d"> d) Undefined</label>
</div>
</div>
<div class="question">
<p>5. Which data structure uses LIFO (Last In, First Out)?</p>
<div class="answer-grid">
<label><input type="radio" name="q5" value="a"> a) Queue</label>
<label><input type="radio" name="q5" value="b"> b) Stack</label>
<label><input type="radio" name="q5" value="c"> c) Array</label>
<label><input type="radio" name="q5" value="d"> d) Linked List</label>
</div>
</div>
<button type="submit">Submit</button>
<div id="result"></div>
</form>

</div>
<script>
document.getElementById("examForm").addEventListener("submit", function (event) {
event.preventDefault();
const answers = {
q1: "a",
q2: "b",
q3: "d",
q4: "b",
q5: "b"
};
let score = 0;
const formData = new FormData(event.target);
for (const [question, correctAnswer] of Object.entries(answers)) {
if (formData.get(question) === correctAnswer) {
score++;
}
}
document.getElementById("result").textContent = `You scored ${score} out of
${Object.keys(answers).length}`;
});
</script>
</body>
</html>
