<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<form id="registrationForm">
<h2>Fill the details</h2>
<div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" name="name" required>
<div class="error" id="nameError"></div>
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<div class="error" id="emailError"></div>
</div>
<div class="form-group">

<label for="mobile">Mobile</label>
<input type="text" id="mobile" name="mobile" maxlength="10" required>
<div class="error" id="mobileError"></div>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" required>
<div class="error" id="passwordError"></div>
</div>
<div class="form-group">
<button type="submit">Register</button>
</div>
</form>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(event) {
event.preventDefault();
//to prevent default submissions

document.getElementById("nameError").textContent = "";
document.getElementById("emailError").textContent = "";
document.getElementById("mobileError").textContent = "";
document.getElementById("passwordError").textContent = "";

let isValid = true;
const name = document.getElementById("name").value.trim();
if (name === "") {
document.getElementById("nameError").textContent = "Name is required.";
isValid = false;
}

const email = document.getElementById("email").value.trim();
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
if (!emailPattern.test(email)) {
document.getElementById("emailError").textContent = "Invalid email format.";
isValid = false;
}

const mobile = document.getElementById("mobile").value.trim();
if (mobile.length !== 10 || isNaN(mobile)) {
document.getElementById("mobileError").textContent = "Mobile number must be 10
digits.";
isValid = false;
}

const password = document.getElementById("password").value.trim();
if (password.length < 6) {
document.getElementById("passwordError").textContent = "Password must be at least 6
characters.";
isValid = false;
}

if (isValid) {
alert("Registration successful!");
}
});
</script>
</body>
</html>
