<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Change on Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
        }
        img {
            width: 400px;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .content {
            margin-top: 20px;
            width: 400px;
            margin: auto;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        p {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <div id="originalContent" class="content">
        <p>Move your mouse over the image!</p>
        <img src="./img2.png" alt="Original Image" id="originalImage">
    </div>
    
    <div id="newContent" class="content hidden">
        <p>Move your mouse away to go back!</p>
        <img src="./img1.jpg" alt="New Image" id="newImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const originalContent = document.getElementById('originalContent');
            const newContent = document.getElementById('newContent');

            originalContent.addEventListener('mouseover', () => {
                originalContent.classList.add('hidden');
                newContent.classList.remove('hidden');
            });

            newContent.addEventListener('mouseout', () => {
                newContent.classList.add('hidden');
                originalContent.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
