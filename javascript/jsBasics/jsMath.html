<html>
<head>
<title>js MATH basics</title>
</head>
<body>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
document.getElementById("demo1").innerHTML = Math.round(4.6);  
document.getElementById("demo2").innerHTML = Math.sign(4);    
document.getElementById("demo3").innerHTML = Math.pow(4, 2);  
document.getElementById("demo4").innerHTML = Math.abs(-4);    
document.getElementById("demo5").innerHTML = Math.min(-4, 7, 0, 7, 33, 35, 6, 9);  
document.getElementById("demo6").innerHTML = Math.random();    

</script>

</body>
</html>
