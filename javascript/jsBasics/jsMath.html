<html>
    <head>
        <title>Math Operations</title>
        <style>
            body {
                background-color: black;
                color: white;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            input[type="text"] {
                padding: 10px;
                border: 1px solid white;
                border-radius: 5px;
                background-color: black;
                color: white;
            }
            input[type="submit"] {
                padding: 10px 20px;
                border: none;
                background-color: white;
                color: black;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: gray;
            }
            h3 {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <h3>
            <form onsubmit="mathfunction(event)">
                <label for="mathval">Enter Number:</label>
                <input type="text" id="mathval" name="mathval"><br><br>
                <input type="submit" name="submit" value="Submit">
            </form>
        </h3>
        <h3 id="mathdemo1"></h3>
        <h3 id="mathdemo2"></h3>
        <h3 id="mathdemo3"></h3>
        <h3 id="mathdemo4"></h3>
        <h3 id="mathdemo5"></h3>
        <h3 id="mathdemo6"></h3>
        <h3 id="mathdemo7"></h3>
        <h3 id="mathdemo8"></h3>
        <h3 id="mathdemo9"></h3>
        <h3 id="mathdemo10"></h3>
        <h3 id="mathdemo11"></h3>
        <h3 id="mathdemo12"></h3>
        <h3 id="mathdemo13"></h3>
        <script>
            function mathfunction(event) {
                event.preventDefault();
                let varr = document.getElementById("mathval").value; 
                document.getElementById("mathdemo1").innerHTML = "round(): " + Math.round(varr);
                document.getElementById("mathdemo2").innerHTML = "ceil(): " + Math.ceil(varr);
                document.getElementById("mathdemo3").innerHTML = "floor(): " + Math.floor(varr);
                document.getElementById("mathdemo4").innerHTML = "trunc(): " + Math.trunc(varr);
                document.getElementById("mathdemo5").innerHTML = "sign(): " + Math.sign(varr);
                document.getElementById("mathdemo6").innerHTML = "power(8,2): " + Math.pow(8, 2); 
                document.getElementById("mathdemo7").innerHTML = "sqrt(81): " + Math.sqrt(81);
                document.getElementById("mathdemo8").innerHTML = "abs(): " + Math.abs(varr);
                document.getElementById("mathdemo9").innerHTML = "min(): " + Math.min(0, 150, 30, 20, -8, -200);
                document.getElementById("mathdemo10").innerHTML = "max(): " + Math.max(0, 150, 30, 20, -8, -200);
                document.getElementById("mathdemo11").innerHTML = "random(): " + Math.random();
                document.getElementById("mathdemo12").innerHTML = "log(1): " + Math.log(1);
                document.getElementById("mathdemo13").innerHTML = "log10(1000): " + Math.log10(1000);
            }
        </script>
    </body>
</html>
