<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods in JS</title>
</head>
<body>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3">After replacing:</p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
    let text = "Apple, Banana, Orange";
    let part = text.slice(7, 13);

    let substr=text.substr(0,5)

    let rpl=text.replace("Banana","Papaya");

    textUP = text.toUpperCase();
    textLOW = text.toLowerCase();

    document.getElementById("demo1").innerHTML = part; 
    document.getElementById("demo2").innerHTML = substr;
    document.getElementById("demo3").innerHTML = rpl;
    document.getElementById("demo4").innerHTML= textUP;
    document.getElementById("demo5").innerHTML= textLOW;

</script>

</body>
</html>
