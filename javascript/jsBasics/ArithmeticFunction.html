<html>
<body>
<h2>Functions to perform arithmetic operations</h2>

<p id="demo2"></p>
<script>

function Product(a,b){
return a*b;
}

function Sum(a,b){
return a+b;
}


function difference(a,b){
return a-b;
}


function Quotient(a,b){
return a%b;
}

var x=Product(4,3);
var y=Sum(4,3);
var x1=difference(4,3);
var y2=Quotient(4,3);
document.getElementById("demo2").innerHTML="Product (4,3): "+ x +"<br><br>Sum (4,3): "+y
+"<br><br>difference(4,3): "+ x1 +"<br><br>Quotient(4,3): "+ y2		 ;

</script>
</body>
</html>
