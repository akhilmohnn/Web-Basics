<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Styles</title>
    <!-- Linking the two external stylesheets for relative and absolute positioning -->
    <link rel="stylesheet" href="relative.css">
    <link rel="stylesheet" href="absolute.css">
</head>
<body>
    <h1>CSS Positioning Methods</h1>

    <section class="positioning-container">
        <h2>Relative Positioning Example</h2>
        <div class="relative-box-container">
            <div class="relative-box">Box 1</div>
            <div class="relative-box">Box 2</div>
        </div>
    </section>
    
    <section class="positioning-container">
        <h2>Absolute Positioning Example</h2>
        <div class="absolute-box-container">
            <div class="absolute-box">Box 1</div>
            <div class="absolute-box">Box 2</div>
        </div>
    </section>
</body>
</html>
